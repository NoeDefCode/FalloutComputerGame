<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fallout Computer Game</title>
</head>
<body>
    
<div class="head">
    <div id="title">
        <h1>**** Fallout Terminal Game ****</h1>
        <h2>*** Trouve le bon mot de passe ***</h2>
        <h3>* Level 1 *</h3>
    </div>
</div>

<div class="terminal">

</div>

<script>

    let wordLevel1 = ["coeur", "table", "arbre", "chien", "fleur", "fruit", "point", "valve", "livre"];
    
    const randomPasswordSelector = (array) => {
    
        const randomIndex = Math.floor(Math.random() * array.length);
        const password = array[randomIndex];
        return password;
    }

    const randomSymbols = () => {
        const symbols = '{}[]()<>|\\/!@#$%^&*-_=+123456789';
        let noise = '';
        const length = Math.floor(Math.random() * 20) + 3;

        for (let i = 0; i < length; i++) {
            noise += symbols[Math.floor(Math.random()* symbols.length)]
        };

        return noise;


    }

    const shuffleArray = (array) => {
    for (let i = array.length - 1; i > 0; i--) {
        
        const j = Math.floor(Math.random() * (i + 1));
        
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
};

    console.log(randomSymbols());
    
    console.log(randomPasswordSelector(wordLevel1));

    const terminalUI = document.querySelector('.terminal');
    let words = wordLevel1;

    const renderWords = () => {
        words.forEach((word) => {
        
        const lineUI = document.createElement('div');
        

        
        const symbolsBefore = document.createElement('span');
        symbolsBefore.textContent = `${randomSymbols()} `;
        lineUI.appendChild(symbolsBefore);

        
        const wordUI = document.createElement('span');
        wordUI.className = 'word'; 
        wordUI.textContent = `${word} `;
        lineUI.appendChild(wordUI);

        
        const symbolsAfter = document.createElement('span');
        symbolsAfter.textContent = `${randomSymbols()}`;
        lineUI.appendChild(symbolsAfter);

        
        terminalUI.appendChild(lineUI);
    });
}

    renderWords();

    
    </script>

</body>


</html>
